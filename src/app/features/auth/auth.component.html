<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Connexion</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onLogin()">
            <div class="mb-3">
              <label for="username" class="form-label">Nom d'utilisateur</label>
              <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
            </div>
            <div class="mb-3">
              <label id="role" class="form-label">Choisissez un rôle</label>
              <select class="form-select" [(ngModel)]="role" name="role" required>
                <option value="user">Utilisateur</option>
                <option value="admin">Administrateur</option>
              </select>
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Se connecter</button>
              <a class="btn btn-link" routerLink="/">Retour à l'accueil</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
