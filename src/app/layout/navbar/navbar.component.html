  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Master Annonce</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto" *ngIf="authService.isLoggedIn()">
        <li class="nav-item">
          <a class="nav-link" routerLink="/annonces">Annonces</a>

          <a class="nav-link" routerLink="/supp-annonce">Créer Annonce</a>
